<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>划过</title>
        <style type="text/css">
           ul,li{
           	margin:0px;
			padding:0px;
			list-style:none;
           }
		   li{
		   	float:left;
			background-color:#aaa;
			color:white;
			padding:5px;
			margin-right:2px;
			border:1px solid white;
		   }
		   div{
		   	clear:left;
			background-color:#777;
			color:white;
			width:300px;
			height:100px;
			padding:10px;
			display:none;
		   }
		   #divOne{
		   	display:block;
		   }
		   #liOne{
		   	background-color:#777;
			border:1px solid #777;
		   }
        </style>
		<script src="../../jquery-1.12.4.js" type="text/javascript"></script>
        <script type="text/javascript">
			$(function(){
		        $('body ul li').on('mouseover',function () {
//                    $('body ul li').css('background-color','#aaa').css("border","none");
                    $(this).css('background-color','#777').css("border","1px solid #777");
                    $('body ul li').not(this).css('background-color','#aaa').css("border","none");
                    var index = $('body ul li').index(this);
                    $('div').hide();
                    $('div').eq(index).show();
                })
			})
	</script>
    </head>
    <body>
    	<ul>
    		<li id="liOne">标签1</li>
			<li>标签2</li>
			<li>标签3</li>
    	</ul>
		<div id="divOne">我是内容1</div>
		<div>我是内容2</div>
		<div>我是内容3</div>
    </body>
</html>
